<html>
    <head>
        <title>Backbonejs sandbox</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script type="text/javascript" src="js/lib/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/lib/underscore.js"></script>
        <script type="text/javascript" src="js/lib/backbone.js"></script>
        <script type="text/javascript" src="js/lib/astar.js"></script>
        <script type="text/javascript" src="js/models/explore-state.js"></script>
        <script type="text/javascript" src="js/models/gotobase-state.js"></script>
        <script type="text/javascript" src="js/models/gotomine-state.js"></script>
        <script type="text/javascript" src="js/models/at-base-state.js"></script>
        <script type="text/javascript" src="js/models/collect-state.js"></script>
        <script type="text/javascript" src="js/models/creature.js"></script>
        <script type="text/javascript" src="js/collections/creatures.js"></script>
        <script type="text/javascript" src="js/collections/mines.js"></script>
        <script type="text/javascript" src="js/models/common-knowledge.js"></script>
        <script type="text/javascript" src="js/models/base.js"></script>
        <script type="text/javascript" src="js/models/mine.js"></script>
        <script type="text/javascript" src="js/models/game.js"></script>
        <script type="text/javascript" src="js/views/creature-view.js"></script>
        <script type="text/javascript" src="js/views/creature-info-view.js"></script>
        <script type="text/javascript" src="js/views/base-view.js"></script>
        <script type="text/javascript" src="js/views/base-info-view.js"></script>
        <script type="text/javascript" src="js/views/mine-view.js"></script>
        <script type="text/javascript" src="js/views/mine-info-view.js"></script>
        <script type="text/javascript" src="js/views/game-info-view.js"></script>
        <script type="text/javascript" src="js/views/app-view.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div id="map">
            <!-- creatures are added here-->
        </div>
        <div id="sidebar">

            <button type="button" id="next-turn" class="btn btn-primary">Next Turn</button>
            <button type="button" id="add-creature" class="btn btn-default">Default</button>

            <table id="info-game" class="table table-striped">
                <thead>
                    <th>Round</th>
                </thead>
                <tbody>
                    <!-- game details are added here-->
                </tbody>
            </table>
            <table id="info-creatures" class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>Energy</th>
                    <th>Minerals</th>
                    <th>Position</th>
                    <th>State</th>
                </thead>
                <tbody>
                    <!-- creatures details are added here-->
                </tbody>
            </table>
            <table id="info-bases" class="table table-striped">
                <thead>
                    <th>Minerals</th>
                    <th>Position</th>
                </thead>
                <tbody>
                    <!-- bases details are added here-->
                </tbody>
            </table>

            <table id="info-mines" class="table table-striped">
                <thead>
                    <th>Minerals</th>
                    <th>Position</th>
                </thead>
                <tbody>
                    <!-- mines details are added here-->
                </tbody>
            </table>

            <p id="total">total: <span>$0</span></p>


        </div>
    </body>
</html>
